<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <title>Application Page</title>
</head>
<body class=" pb-10">
    <header class="py-5  relative flex flex-row justify-between items-center bg-black">
        <a href="index.html" class="text-4xl text-primary-text brand font-bold">CareerBoost</a>

        <ul
            class="nav shadow-lg md:shadow-none hidden z-50 bg-#ef9273  px-5 md:px-0 py-10 md:py-0 md:flex flex-col md:flex-row justify-between space-y-5 md:space-y-0 absolute top-0 h-64 md:h-auto  md:top-0 md:relative  md:w-auto md:space-x-10 text-sm font-medium left-0Â right-0 " id = "nav">
            <li><a href="hirenow.html" class="hover:text-blue-700">Hire Now</a></li>
            <li><a href="candidate_login.html" class="hover:text-blue-700">Sign In</a></li>
            <li>
                <a href="applicant_reg.html"
                    class="primary-btn rounded py-4 md:py-3 px-5 mt-10 block md:inline w-full btn-primary">Sign Up</a>
            </li>
            <span class="absolute md:hidden toggle-close top-0 right-5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </span>
        </ul>
        <span class="block md:hidden toggle-open">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </span>
    </header>
    <main>
        <form class="border md:w-3/4 mx-auto shadow-lg" action="candidates-profile.html">
            <div class="py-10 px-5 md:px-14">
                <h4 class="font-bold text-xl mb-5 bio-data">Bio data</h4>
            <div class="form-group mb-5">
                <label for="name" class="text-sm font-bold">Name*</label>
                <input type="text" id="name" required
                class="h-14 w-full rounded-md border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium">
            </div>
            <div class="form-group mb-5">
                <label for="name" class="text-sm font-bold">Email*</label>
                <input type="email" id="email" required
                class="h-14 w-full rounded-md border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium">
            </div>
            <div class="form-group mb-5">
                <label for="phone" class="text-sm font-bold">Phone Number*</label>
                <input type="number" id="phone" required
                class="h-14 w-full rounded-md border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium">
            </div>
            <div class="form-group">
                <label for="city" class="text-sm font-bold">City*</label>
                <input type="text" id="city" required
                class="h-14 w-full rounded-md border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium">
            </div>
            </div>
            <div class="border-t py-7 px-5 md:px-14">
                
                <div class="form-group w-full my-10">
                    <span class="mr-10 font-bold text-sm">Resume*</span>
                    <label for="resume" class="primary-btn rounded py-4 md:py-3 px-5 mt-10 block md:inline w-full btn-primary">Choose File</label>
                    <input type="file"required id="resume" class="hidden">
                </div>
                <div class="form-group mb-5">
                    <label for="portfolio-url" class="text-sm font-bold">Portfolio Link*</label>
                    <input type="url" id="portfolio-url" required
                    class="h-14 w-full rounded-md border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium">
                </div>
                <div class="form-group mb-5">
                    <label for="github" class="text-sm font-bold">GitHub Link</label>
                    <input type="url" id="github" required
                    class="h-14 w-full rounded-md border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium">
                </div>
                <br><hr><br>
                <h4 class="text-xl font-bold">Skills</h4>
                <p class="text-sm mb-10">Tick boxes with your relevant skillset</p>
                <div class="check-group my-5 flex space-y-5 sm:space-y-0 space-x-0 flex-col sm:flex-row sm:space-x-10 font-medium">
                    <div class="flex flex-col">
                        <label for="html" class="text-sm mb-2">HTML</label>
                        <input type="checkbox"  id="html">
                    </div>
                    <div class="flex flex-col">
                        <label for="css" class="text-sm mb-2">CSS</label>
                        <input type="checkbox"  id="css">
                    </div>
                    <div class="flex flex-col">
                        <label for="Javascript" class="text-sm mb-2">Javascript</label>
                        <input type="checkbox" id="Javascript">
                    </div>
                    <div class="flex flex-col">
                        <label for="angular" class="text-sm mb-2">Angular JS</label>
                        <input type="checkbox" id="angular">
                    </div>
                </div>
                <div class="check-group my-5 flex space-y-5 sm:space-y-0 space-x-0 flex-col sm:flex-row sm:space-x-10 font-medium">
                    <div class="flex flex-col">
                        <label for="wordpress" class="text-sm mb-2">Wordpress</label>
                        <input type="checkbox" id="wordpress">
                    </div>
                    <div class="flex flex-col">
                        <label for="c#" class="text-sm mb-2">C#</label>
                        <input type="checkbox" id="c#">
                    </div>
                    <div class="flex flex-col">
                        <label for="php" class="text-sm mb-2">PHP</label>
                        <input type="checkbox" id="php">
                    </div>
                    <div class="flex flex-col">
                        <label for="node" class="text-sm mb-2">Node JS</label>
                        <input type="checkbox" id="node">
                    </div>
                </div>
                <div class="form-group w-full mt-10 mb-5">
                    <label for="job-description" class="text-sm font-bold">Other skills</label>
                    <textarea id="job-description" rows="7" class="border block w-full border-gray-700 rounded"></textarea>
                </div>
                <div class="form-group mt-14 mb-5">
                    <input type="submit" value="Submit Your Application" class=" primary-btn rounded py-4 md:py-3 px-5 mt-10 block md:inline w-full btn-primary">
                </div>
            </div>
        </form>
    </main>
    
</body>
</html>
