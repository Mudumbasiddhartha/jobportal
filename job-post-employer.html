<body class="h-full ">

        <ul
            class="nav hidden shadow-lg md:shadow-none px-5 md:px-0 space-y-6 md:space-y-0 py-10 md:py-0 md:flex flex-col-reverse md:flex-row justify-between  absolute top-0 h-64 md:h-auto bg-white md:bg-transparent  md:top-0 md:relative  md:w-auto md:space-x-10 text-sm font-medium left-0 right-0">
            <li><a href="edit_profile_candidate.html" class="hover:text-blue-700 ">Edit Profile</a></li>
            <li><a href="searchforjobs.html" class="hover:text-blue-700 ">Logout</a></li>
            <li><a href="job-post-employer.html" class="hover:text-blue-700 btn-primary">Post a Job</a></li>


            <li class="relative z-50">
                <Span class="user-icon">
                    
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />

                </Span>

            <span class="absolute md:hidden toggle-close top-0 right-5 mt-5">

                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />

        </ul>
        <span class="block md:hidden toggle-open">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"

    <div class="text-center my-14">
        <h1 class="text-2xl md:text-4xl font-bold text-primary-text">Post your Job</h1>
        <p class="text-sm">Fill out the form below for the job requirements</p>
    </div>
    <form action="employers-dashboard.html">
        <h1 class="text-xl font-bold text-primary-text text-center">JOB REQUIREMENTS</h1>
        <div class="border py-5 md:py-10 px-5 md:px-14 my-10 md:w-3/4 mx-auto shadow-lg bbox">
            <div class="form-group mb-5">
                <label for="job-title" class="text-sm font-bold">Job title*</label>
                <input type="text" id="job-title" required
                    class="h-14 w-full rounded-md border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium">
            </div>
            <div class="form-group w-full mb-5">
                <label for="job-summary" class="text-sm font-bold">Job summary*</label>
                <textarea id="job-summary" rows="10" class="border block w-full border-gray-700 rounded"></textarea>
            </div>
            <div class="form-group mb-5">
                <label for="skills" class="text-sm font-bold">Core Skills required*</label>
                <div class="flex flex-wrap space-x-4 items-center justify-start h-14 w-full rounded-md border border-gray-700 bg-white px-5 text-sm font-medium">
                    <p class="bg-gray-50 py-1 px-2 shadow text-xs">Wordpress<button class="text-xs font-semibold ml-3">x</button></p>
                    <p class="bg-gray-50 py-1 px-2 shadow text-xs">JavaScript<button class="text-xs font-semibold ml-3">x</button></p>
                    <p class="bg-gray-50 py-1 px-2 shadow text-xs">HTML<button class="text-xs font-semibold ml-3">x</button></p>
                </div>
                
            </div>
            <div class="form-group mb-5">
                <label for="skills" class="text-sm font-bold">Other Skills*</label>
                <input type="text" id="skills" required
                    class="h-14 w-full rounded-md border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium">
            </div>
            <div class="form-group w-full mb-5">
                <label for="job-description" class="text-sm font-bold">Job description*</label>
                <textarea id="job-description" rows="10" class="border block w-full border-gray-700 rounded"></textarea>
            </div>
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 items-center md:space-x-10 my-5">
                <div class="form-group w-full">
                    <label for="employment-level" class="text-sm font-bold">Designation*</label>
                        <select id="employment-level" class="block w-full h-14 border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium rounded-md">
                            <option value="Select type">Select level</option>
                            <option value="Level 1">Manager</option>
                            <option value="Level 2">General Manager</option>
                            <option value="Level 3">VP</option>
                            <option value="Level 4">AVP</option>
                            <option value="Level 5">CEO</option>
                        </select>
                </div>
                <div class="form-group w-full">
                    <label for="employment-type" class="text-sm font-bold">Employment type*</label>
                        <select id="employment-type" class="block w-full h-14 border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium rounded-md">
                            <option value="Select type">Select type</option>
                            <option value="type 1">Contract Based</option>
                            <option value="type 1">Permanent Employee</option>
                        </select>
                </div>
            </div>
            <div class="form-group mb-5">
                <label for="Years-experience" class="text-sm font-bold">Years of experience*</label>
                <select id="employment-type" class="block w-full h-14 border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium rounded-md">
                    <option value="Select years">Select years</option>
                    <option value="year 1">type 1</option>
                </select>
            </div>
            <div class="form-group my-10">
                <h4 class="font-bold text-sm text-primary-text mb-5">Remote work?</h4>
                <div class="flex flex-row items-center space-x-16">
                    <span><input type="radio" id="yes" name="remote-work"> <label for="yes" class="text-xs md:text-sm">Yes</label></span>
                    <span><input type="radio" id="no"  name="remote-work"> <label for="no" class="text-xs md:text-sm">No</label></span>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 items-center md:space-x-10 my-5">
                <div class="form-group w-full">
                    <label class="text-sm font-bold">Location*</label>
                    <input type="text" id="country" required
                        class="h-14 w-full rounded-md border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium" placeholder="country">
                </div>
                <div class="form-group w-full">
                    <label class="text-sm font-bold invisible">Location*</label>
                    <input type="text" id="state" required
                        class="h-14 w-full rounded-md border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium" placeholder="State">
                </div>
            </div>
            <div class="form-group mb-5">
                <label for="salary" class="text-sm font-bold">Salary range</label>
                <select id="salary" class="block w-full h-14 border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium rounded-md">
                    <option value="Select range">Salary range</option>
                    <option value="year 1">100 - 200</option>
                </select>
            </div>
            <div class="form-group mb-5">
                <label for="job-deadline" class="text-sm font-bold">Deadline for this job*</label>
                <input type="date" id="job-deadline" required
                    class="h-14 w-full rounded-md border focus:outline-none focus:shadow-outline-blue focus:border-blue-300 border-gray-700 bg-white px-4 text-sm font-medium">
            </div>
            <div class="form-group my-10">
                <h4 class="font-bold text-sm text-primary-text mb-5">How do you want to receive your applications?</h4>
                <div class="flex flex-row items-center space-x-16">
                    <span><input type="checkbox" id="by-dashboard" name="receive-application"> <label for="by-dashboard" class="text-xs md:text-sm">Dashboard</label></span>
                    <span><input type="checkbox" id="by-email" name="receive-application"> <label for="by-email" class="text-xs md:text-sm">Email address</label></span>
                </div>
            </div>
            <div class="form-group mt-8 mb-5 flex flex-col space-y-10 sm:space-y-0 sm:flex-row items-center justify-between">
                <input type="submit" class="text-white bg-primary-color font-bold text-base border border-primary-b rounded py-3 px-10 w-full sm:w-auto text-center btn-primary" value="&nbsp; Post Job &nbsp;">
            </div>
        </div>
    </form>
</body>

</html>
